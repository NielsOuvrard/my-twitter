name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "21.7.2"

      - name: Install dependencies and build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Set up FTP deployment
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SERVER_DOMAIN }}
          username: ${{ secrets.SERVER_USERNAME_2 }}
          password: ${{ secrets.FTP_PASSWORD_2 }}
          local-dir: "./frontend/dist/"

  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add credentials to .htaccess file
        run: |
          cd backend
          echo 'SetEnv DB_SERVERNAME ${{ secrets.SERVER_DOMAIN }}' >> .htaccess
          echo 'SetEnv DB_USERNAME ${{ secrets.SERVER_USERNAME_1 }}' >> .htaccess
          echo 'SetEnv DB_PASSWORD ${{ secrets.DB_PASSWORD_1 }}' >> .htaccess
          echo 'SetEnv JWT_SECRET_KEY ${{ secrets.JWT_SECRET_KEY }}' >> .htaccess

      - name: Set up FTP deployment
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SERVER_DOMAIN }}
          username: ${{ secrets.SERVER_USERNAME_1 }}
          password: ${{ secrets.FTP_PASSWORD_1 }}
          local-dir: "./backend/"
