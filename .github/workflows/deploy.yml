name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "21.7.2"

      - name: Install dependencies and build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Add credentials to .htaccess file
        run: |
          cd backend
          echo "SetEnv DB_USERNAME ${{ secrets.FTP_USERNAME }}" >> .htaccess
          echo "SetEnv DB_PASSWORD ${{ secrets.FTP_PASSWORD }}" >> .htaccess
          echo "SetEnv DB_SERVERNAME ${{ secrets.FTP_SERVER }}" >> .htaccess
          echo "SetEnv JWT_SECRET_KEY ${{ secrets.JWT_SECRET_KEY }}" >> .htaccess

      - name: Copy backend to dist folder
        run: |
          mkdir -p ./dist/api
          cp -r ./backend ./dist/api

      - name: Set up FTP deployment
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./frontend/dist/"
